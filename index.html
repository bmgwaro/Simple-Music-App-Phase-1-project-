<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music PlayList</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <h1>Music Download</h1>

    <div id="container">
        <aside>
            <div id="songList">
                <h2>Available Songs</h2>
                <ul id="songNames"></ul>
            </div>
        </aside>
            
        
        <main>
            <div id="songDetails">
                <h2 id="name"></h2>
                <img id="link" src="" alt="img">  
                <p>Artist: <span id="artist"></span></p>
                <p>Genre: <span id="genre"></span></p>
                <p id="downloaded"></p>
                <button id="download">Download</button> 
            </div>   
        </main>
        
    </div>

    <div id="inputs">
        <form id="songForm">
            <h2>New Playlist Song</h2>
            <label for="nameInput">Name: <input type="text" id="nameInput" required></label>
            
            <label for="artistInput">Artist: <input type="text" id="artistInput" required></label>
            
            <label for="genreInput">Genre: <input type="text" id="genreInput" required></label>
            
            <label for="linkInput">Link: <input type="text" id="linkInput" required></label>
            
            <button id="addSong" type="submit">Add Song</button>
        </form>
    </div>
    
</body>
</html>
